---
- name: Configure Jenkins Master AMI
  hosts: all
  become: true
  tasks:
      #
      # System updates
    - name: Update all system packages
      ansible.builtin.dnf:
        name: "*"
        state: latest  # noqa: package-latest
        update_cache: true
      #
      # Install packages
    - name: Install Docker, Java 21 Amazon Corretto, and Git
      ansible.builtin.dnf:
        name:
          - docker
          - java-21-amazon-corretto
          - git
        state: present
      #
      # Jenkins setup
    - name: Import Jenkins GPG key
      ansible.builtin.rpm_key:
        state: present
        key: https://pkg.jenkins.io/redhat-stable/jenkins.io.key
    - name: Add Jenkins repository
      ansible.builtin.yum_repository:
        name: jenkins
        description: Jenkins stable repository
        baseurl: https://pkg.jenkins.io/redhat-stable/
        gpgcheck: true
    - name: Install Jenkins
      ansible.builtin.dnf:
        name: jenkins
        state: present
      #
      # Add jenkins user to docker group
    - name: Add jenkins user to docker group
      ansible.builtin.user:
        name: jenkins
        groups: docker
        append: true
      #
      # Start and enable Docker and Jenkins services
    - name: Start and enable services
      ansible.builtin.systemd:
        name: "{{ item }}"
        state: started
        enabled: true
      loop:
        - docker
        - jenkins
      #
      # Install kubectl
    - name: Add Kubernetes repository
      ansible.builtin.yum_repository:
        name: kubernetes
        description: Kubernetes
        baseurl: https://pkgs.k8s.io/core:/stable:/v1.28/rpm/
        gpgcheck: true
        gpgkey: https://pkgs.k8s.io/core:/stable:/v1.28/rpm/repodata/repomd.xml.key
        exclude: kubelet kubeadm
    - name: Install kubectl
      ansible.builtin.dnf:
        name: kubectl
        state: present
      #
      # Helm setup
    - name: Add Helm GPG key
      ansible.builtin.rpm_key:
        state: present
        key: https://baltocdn.com/helm/signing.asc
    - name: Add Helm repository
      ansible.builtin.yum_repository:
        name: helm-stable
        description: Helm Stable Repository
        baseurl: https://baltocdn.com/helm/stable/rpm/
        gpgcheck: true
    - name: Install Helm
      ansible.builtin.dnf:
        name: helm
        state: present
      #
      # Verification
    - name: Verify Docker installation
      ansible.builtin.command: docker --version
      register: docker_version
      changed_when: false
      failed_when: docker_version.rc != 0
    - name: Verify Java installation
      ansible.builtin.command: java -version
      register: java_version
      changed_when: false
      failed_when: java_version.rc != 0
    - name: Verify Git installation
      ansible.builtin.command: git --version  # noqa: command-instead-of-module
      register: git_version
      changed_when: false
      failed_when: git_version.rc != 0
    - name: Verify Jenkins installation
      ansible.builtin.command: jenkins --version
      register: jenkins_version
      changed_when: false
      failed_when: jenkins_version.rc != 0
    - name: Verify kubectl installation
      ansible.builtin.command: kubectl version --client
      register: kubectl_version
      changed_when: false
      failed_when: kubectl_version.rc != 0
    - name: Verify Helm installation
      ansible.builtin.command: helm version
      register: helm_version
      changed_when: false
      failed_when: helm_version.rc != 0
      #
      # Cleanup
    - name: Remove unused packages
      ansible.builtin.dnf:
        autoremove: true
    - name: Clean package manager cache
      ansible.builtin.command: dnf clean all
      changed_when: false
